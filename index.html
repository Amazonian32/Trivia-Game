<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h1>TRIVIA TIME!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <h3>Time Remaining: <span id="timer"></span>Seconds</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <div id="start"></div>
                <div id="question">
                    <h2>What is my middle name?</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md">
                        <div id="choices">
                            <button>Mario</button><br>
                            <button>Lynn</button><br>
                            <button>Marie</button><br>
                            <button>Sky</button><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
        </div>
        <div class="row">
            <div class="col-md"></div>
        </div>
    </div>

</body>

</html>
